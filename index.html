<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Web Interactiva NFC</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="pantalla1" class="pantalla">
    <p>¿Te denominas Marieta, Ratilla, Ninja, o María?</p>
    <button onclick="siguientePantalla('pantalla2')">Sí</button>
  </div>

  <div id="pantalla2" class="pantalla oculto">
    <p>¿Estás viendo la Luna ahora mismo?</p>
    <button onclick="siguientePantalla('pantalla3')">Sí</button>
  </div>

  <div id="pantalla3" class="pantalla oculto">
    <h2>Comencemos un momento</h2>
    <div class="texto">
      <p>
        HOLAHOLAHOLAHO... (imagina aquí una página entera de Word de texto).
      </p>

      <!-- Imágenes intercaladas -->
      <img src="images/foto01.jpg" alt="Foto 1">
      <p>[Texto]</p>
      <img src="images/foto02.jpg" alt="Foto 2">
      <p>[Texto]</p>
      <img src="images/foto03.jpg" alt="Foto 3">
      <p>[Texto]</p>
      <img src="images/foto04.jpg" alt="Foto 4">
      <p>[Texto]</p>
      <img src="images/foto05.jpg" alt="Foto 5">
      <p>[Texto]</p>
      <img src="images/foto06.jpg" alt="Foto 6">
      <p>[Texto]</p>
      <img src="images/foto07.jpg" alt="Foto 7">
      <p>[Texto]</p>
      <img src="images/foto08.jpg" alt="Foto 8">
      <p>[Texto]</p>

      <!-- Pregunta final -->
      <div class="final">
        <p>¿Quieres esto?</p>
        <button onclick="responder('si')">Sí</button>
        <button onclick="responder('no')">No</button>
      </div>

      <div id="respuesta" class="respuesta"></div>
    </div>
  </div>

  <audio autoplay loop>
    <source src="audio/fondo.mp3" type="audio/mpeg">
    Tu navegador no soporta audio.
  </audio>

  <script src="script.js"></script>
</body>
</html>
