<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Interactiva Luna</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 🎥 Video de fondo -->
  <video id="videoFondo" autoplay muted loop playsinline>
    <source src="luna.mp4" type="video/mp4" />
    Tu navegador no admite el video HTML5.
  </video>

  <!-- 📄 Contenido sobre el fondo -->
  <div id="contenido">
    <div class="pantalla visible" id="pantalla1">
      <div class="card">
        <p>¿Te denominas Marieta, Ratilla, Ninja, o María?</p>
        <button onclick="siguientePantalla('pantalla2')">Sí</button>
      </div>
    </div>

    <div class="pantalla oculto" id="pantalla2">
      <div class="card">
        <p>¡Has visto la Luna esta noche?</p>
        <button onclick="siguientePantalla('pantalla3')">Sí</button>
      </div>
    </div>

    <div class="pantalla oculto" id="pantalla3">
      <div class="card">
        <p>Conectemos un momento<br><strong>HOLAKEAKLUNA...</strong></p>
        <img src="foto01.jpg" alt="Patinete" />
        <p>¿Te suena la imagen? ¿Quién es este?</p>
        <button onclick="finalizar()">➡️</button>
      </div>
    </div>

    <div class="pantalla oculto" id="pantallaFinal">
      <div class="card">
        <p>FIN 🌕</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
