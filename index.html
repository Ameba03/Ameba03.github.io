<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Web Interactiva Luna</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Video de fondo solo versión móvil -->
    <video autoplay muted loop playsinline class="video-fondo" id="videoFondo">
        <source src="fondo-movil.mp4" type="video/mp4">
        Tu navegador no soporta el video HTML5.
    </video>

    <!-- Contenido interactivo -->
    <div id="contenido">
        <div class="pantalla visible" id="pantalla1">
            <p>¿Te denominas Marieta, Ratilla, Ninja, o María?</p>
            <button onclick="siguientePantalla('pantalla2')">Sí</button>
        </div>

        <div class="pantalla oculto" id="pantalla2">
            <p>¿Estás viendo la Luna ahora mismo?</p>
            <button onclick="siguientePantalla('pantalla3')">Sí</button>
        </div>

        <div class="pantalla oculto" id="pantalla3">
            <h2>Comencemos un momento</h2>
            <p>HOLAHOLAHOLA… (texto largo)</p>
            <img src="foto01.jpg" alt="Imagen" class="imagen">
            <p>¿Este es tu regalo?<br>¿Quieres usarlo?</p>
            <button onclick="siguientePantalla('pantallaFinal')">Sí</button>
            <button onclick="siguientePantalla('pantallaFinal')">No</button>
        </div>

        <div class="pantalla oculto" id="pantallaFinal">
            <h2>Gracias por participar ✨</h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
